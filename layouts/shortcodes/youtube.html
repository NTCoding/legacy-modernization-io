{{/*
  Usage: {{< youtube id="VIDEO_ID" >}}
  Example: {{< youtube id="Ah-X2wvxzes" >}}
*/}}
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;">
  <iframe src="https://www.youtube.com/embed/{{ .Get "id" }}" style="position: absolute; top:0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe>
</div>
