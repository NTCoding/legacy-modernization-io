<svg width="280" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for arrowheads -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <polygon points="0,0 12,4 0,8" fill="#4a4a4a"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="280" fill="#ffffff"/>
  
  <!-- Bubble Container - smaller size -->
  <rect x="95" y="20" width="90" height="80" rx="10" fill="#fafafe" stroke="#7b2cbf" stroke-width="1"/>
  <text x="140" y="35" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="16" font-weight="500" fill="#7b2cbf" dy="0.35em">Bubble</text>
  
  <!-- Domain Model Circle - proportioned within smaller bubble -->
  <circle cx="140" cy="70" r="20" fill="none" stroke="#4a4a4a" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Domain Elements - adjusted for smaller circle -->
  <ellipse cx="130" cy="60" rx="5" ry="3" fill="#d5d5d5" transform="rotate(-15 130 60)"/>
  <ellipse cx="150" cy="65" rx="5" ry="3" fill="#d5d5d5" transform="rotate(20 150 65)"/>
  <ellipse cx="135" cy="75" rx="5" ry="3" fill="#d5d5d5" transform="rotate(-8 135 75)"/>
  <ellipse cx="148" cy="78" rx="5" ry="3" fill="#d5d5d5" transform="rotate(25 148 78)"/>
  <ellipse cx="128" cy="80" rx="5" ry="3" fill="#d5d5d5" transform="rotate(-20 128 80)"/>
  
  <!-- Elegant curved connections showing relationships -->
  <path d="M 135 63 Q 140 68 145 68" stroke="#999999" stroke-width="0.8" fill="none" opacity="0.7"/>
  <path d="M 145 73 Q 142 76 140 79" stroke="#999999" stroke-width="0.8" fill="none" opacity="0.7"/>
  <path d="M 140 79 Q 135 81 132 79" stroke="#999999" stroke-width="0.8" fill="none" opacity="0.7"/>
  
  <!-- ACL - narrower than other boxes -->
  <rect x="100" y="130" width="80" height="30" rx="8" fill="none" stroke="#7b2cbf" stroke-width="1" stroke-dasharray="8,3"/>
  <text x="140" y="145" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="13" font-weight="500" fill="#7b2cbf" dy="0.35em">ACL</text>
  
  <!-- Legacy System 1 - taller, side-by-side with proper gap -->
  <rect x="40" y="190" width="80" height="60" rx="10" fill="#f9f9f9" stroke="#999999" stroke-width="1"/>
  <text x="80" y="220" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="16" font-weight="500" fill="#666666" dy="0.35em">Legacy</text>
  
  <!-- Legacy System 2 - taller, side-by-side with proper gap -->
  <rect x="160" y="190" width="80" height="60" rx="10" fill="#f9f9f9" stroke="#999999" stroke-width="1"/>
  <text x="200" y="220" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="16" font-weight="500" fill="#666666" dy="0.35em">Legacy</text>
  
  <!-- Arrows with proper spacing and length -->
  <line x1="140" y1="100" x2="140" y2="130" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <line x1="140" y1="160" x2="80" y2="190" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <line x1="140" y1="160" x2="200" y2="190" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
</svg>