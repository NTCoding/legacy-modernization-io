<svg width="280" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for arrowheads -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <polygon points="0,0 12,4 0,8" fill="#4a4a4a"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="250" fill="#ffffff"/>
  
  <!-- Client -->
  <rect x="115" y="20" width="50" height="35" rx="10" fill="#f9f9f9" stroke="#999999" stroke-width="1"/>
  <text x="140" y="37.5" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="14" font-weight="500" fill="#666666" dy="0.35em">Client</text>
  
  <!-- Router -->
  <rect x="105" y="85" width="70" height="35" rx="10" fill="#fafafe" stroke="#7b2cbf" stroke-width="1"/>
  <text x="140" y="102.5" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="14" font-weight="500" fill="#7b2cbf" dy="0.35em">Router</text>
  
  <!-- Legacy System -->
  <rect x="30" y="160" width="100" height="70" rx="10" fill="#f9f9f9" stroke="#999999" stroke-width="1"/>
  <text x="80" y="195" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="16" font-weight="500" fill="#666666" dy="0.35em">Legacy</text>
  
  <!-- New System -->
  <rect x="150" y="160" width="100" height="70" rx="10" fill="#fafafe" stroke="#7b2cbf" stroke-width="1"/>
  <text x="200" y="195" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="16" font-weight="500" fill="#7b2cbf" dy="0.35em">New</text>
  
  <!-- Arrows with proper spacing -->
  <line x1="140" y1="55" x2="140" y2="85" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <line x1="125" y1="120" x2="95" y2="160" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <line x1="155" y1="120" x2="185" y2="160" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
</svg>